<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
<title>Hello, world!</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
      </nav>



    <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
                <h5 class="card-header">Make New Commons</h5>
                <div class="card-body">

                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Commons Name</label>
                          <input type="text" class="form-control" id="CommonName">
                         
                        </div>
                      
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                      
                 
                 
                </div>
              </div>

              
          </div>

          <div class="col">

            <div class="card">
                <h5 class="card-header">Manage Commons</h5>
                <div class="card-body">

                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Health</th>
                            <th scope="col">Players</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Commons1</td>
                            <td>97</td>
                            <td>4</td>
                            <td><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#settingsModal">Settings</button></td>
                          </tr>

                          <tr>
                            <th scope="row">2</th>
                            <td>Commons2</td>
                            <td>100</td>
                            <td>12</td>
                            <td><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#settingsModal">Settings</button></td>
                          </tr>
                          
                          <!-- Settings Modal -->
                          <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
													  <div class="modal-dialog" role="document">
													    <div class="modal-content">
													      <div class="modal-header">
													        <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
													        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
													          <span aria-hidden="true">&times;</span>
													        </button>
													      </div>
													      <div class="modal-body">
													        Settings LOL
													      </div>
													      <div class="modal-footer">
													        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
													        <button type="button" class="btn btn-primary">Save changes</button>
													      </div>
													    </div>
													  </div>
													</div>

                        </tbody>
                      </table>

                </div>
              </div>
            </div>


        </div>

       

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
